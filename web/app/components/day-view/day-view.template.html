<div class="text-center">
	<h3>{{title}}</h3>
</div>
<div class="day-view-grid-container">
	<div class="day-view-slats">
		<table>
			<tr ng-repeat-start="hour in hourRange">
				<td class="day-view-time day-view-axis" style="width: 41px">
					<span>{{getTimeString(hour)}}</span>
				</td>
				<td></td>
			</tr>
			<tr ng-repeat-end class="day-view-minor">
				<td class="day-view-time" style="width: 41px"></td>
				<td></td>
			</tr>
		</table>
	</div>
	<div class="day-view-contents">
		<table>
			<tr>
				<td class="day-view-axis" style="width: 41px"></td>
				<td>
					<div class="day-view-event-container" ng-repeat="event in events">
						<a class="day-view-event" style="z-index: 1; left: 0; right: 0;" ng-style="getEventStyle(event)">
							<div class="day-view-content">
								<div class="day-view-time">
									<span>{{getEventTimeString(event)}}</span>
								</div>
								<div class="day-view-title">{{event.title}}</div>
							</div>
						</a>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
