<h1>Make!</h1>
<div class="row">
	<div class="col-md-2">
		<button ng-click="prevClick()" class="btn btn-success">Prev</button>
	</div>
	<div class="col-md-2">
		<span>{{currentScheduleIndex+1}}</span><span> / </span><span>{{schedules.length}}</span>
	</div>
	<div class="col-md-2">
		<button ng-click="nextClick()" class="btn btn-success">Next</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-2" ng-repeat="day in days">
				<day-view day-view-events="events[day]" day-view-title="dayNames[day]" day-view-hour-begin="6" day-view-hour-end="23"></day-view>
			</div>
		</div>
	</div>
</div>
