
<!DOCTYPE html>
<html lang="en" ng-app="proftallyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Prof Tally</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/vendor/angular-chosen/chosen-spinner.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>

  <body ng-controller="MainCtrl">

    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Prof Tally</a>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-11">

          <select chosen multiple ng-options="c.title group by c.subject for c in classes track by c.title" ng-model="selectedClasses" class="chosen-select">
            <option value=""></option>
          </select>

        </div>
        <div class="col-md-1">
          <button class="btn btn-success" ng-click="make()">Make</button>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">


          <div class="row">
            <div class="col-md-2" ng-repeat="day in days">
              <day-view day-view-events="events[day]" day-view-title="dayNames[day]" day-view-hour-begin="6" day-view-hour-end="23"></day-view>
            </div>
          </div>
          
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="app/vendor/angular-chosen/chosen.js"></script>
    <script src="app/vendor/murmurhash/murmurhash3_gc.js"></script>
    <script src="app/components/day-view/day-view.directive.js"></script>
    <script src="app/main.js"></script>
  </body>
</html>
